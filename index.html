<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/729812a03f.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="contact">

        <div class="content">
            <h2>CONTACT US</h2>
        </div>

           <div class="container">
            <div class="contactinfo">
                <h2>We're here to help You!</h2>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>TOll-free-No.</h3>
                        <p>91-xxx xxx xxxx</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>contact@gmail.com</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Office</h3>
                        <p>xyz India Limited
                            x Road
                            place-788xxx
                        </p>
                    </div>
                </div>
    
    
            </div>
    
            <div class="contactform">
                <form>
                    <h3>Let us assist you</h3>
                    <p>Please fill in the details</p>
    
                    <div class="input">
                        <input type="text" name="" required="required">
                        <span>Name</span>
                    </div>
                    <div class="input">
                        <input type="text" name="" required="required">
                        <span>Mobile Number</span>
                    </div>
                    <div class="input">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="input">
                        <textarea required="required" placeholder="Message.."></textarea>
    
                       </div> 
                      <div>
                        <input type="checkbox" value="T&C" name="I accept the T&C" required="required">I accept the T&C</input>
                      </div>
                       
                    
                    <div class="submit">
                        <input type="submit" name="submit">
                    </div>
                
    
    
                </form>
           </div>
            
    
    
            </div>
    
        
    </section>
</body>
</html>
